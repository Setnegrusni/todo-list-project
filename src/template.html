<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
</head>
<body>
    <div class="app-icon">
        <p>ToDo App</p>
    </div>
    <div class="project-name">
        <p id="project-name">Project Name Placeholder</p>
    </div>
    <div class="side-panel">
        <div>
            <p>My Projects</p>
        </div>
        <div class="project-section"></div>
    </div>
    <div class="main-content"></div>
    <div class="add-project">
        <button id="new-project">New project</button>
    </div>
    <div class="add-todo">
        <button id="new-todo">New ToDo</button>
    </div>
    <div class="form-modals">
        <dialog id="project-modal">
            <div class="project-form">
                <div class="project-title">
                    <label for="projectTitle">Project Name:</label>
                    <input type="text" id="projectTitle">
                </div>
                <div class="modal-footer">
                    <button id="new-project">Agregar</button>
                    <button id="close-modal">Cerrar</button>
                </div>
            </div>
        </dialog>
    </div>
</body>
</html>
