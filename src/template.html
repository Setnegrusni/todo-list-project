<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
</head>
<body>
    <div class="app-icon">
        <p>ToDo App</p>
    </div>
    <div class="project-name">
        <p id="projectSelected">Select a project</p>
    </div>
    <div class="side-panel">
        <div>
            <p>My Projects</p>
        </div>
        <div class="project-section"></div>
    </div>
    <div class="main-content"></div>
    <div class="add-project-todo">
        <button id="newProject">New project</button>
        <button id="newTodo">New ToDo</button>
    </div>
    <div class="credit">
        <p>Made by Setnegrusni</p>
    </div>
    <div class="form-modals">
        <dialog id="projectModal">
            <div class="project-form">
                <div class="project-title">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName">
                </div>
                <div class="modal-footer">
                    <button id="addingProject">Agregar</button>
                    <button id="closeModal">Cerrar</button>
                </div>
            </div>
        </dialog>
    </div>
</body>
</html>
